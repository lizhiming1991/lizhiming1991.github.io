<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="lib/flexible/flexible.js"></script>
  <script src="lib/flexible/flexible_css.js"></script>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="top-header" id="return">
  <div class="header_logo fl">
    <img src="images/header_logo.png" alt="">
  </div>
  <div class="header_app fr">
    <img src="images/header_app.png" alt="">
  </div>
</div>
<div class="search">
  <div class="search-text">
    <input type="text" placeholder="请输入你想比较的商品">
  </div>
 
  <input type="button" value="搜索">
</div>
<div class="line"></div>
<div class="produce">
  <ul class="clearfix">
  </ul>
</div>
<div class="introduce-title">
  <h5>超值折扣推荐</h5>
  <a href="#"><img src="images/more.png" alt=""></a>
</div>
<div class="introduce">
  <ul class="clearfix">
   
    
  </ul>
</div>
<div class="more">
  <a href="moneyctrl.html">
    <h4>更多优惠信息>></h4>
  </a>
</div>
<div class="foot">
  <div class="foot-title">
    <h5>品牌排行</h5>
    <a href="#"><img src="images/more.png" alt=""></a>
  </div>
  <div class="foot-return">
    <ul>
      <li class="w33">
        <a href="#">登录</a>
      </li>
      <li class="w33">
        <a href="#">注册</a>
      </li>
      <li class="w33">
        <a href="#return">
          <img src="images/top.jpg" alt="">
          <span>返回顶部</span>
          </a>
      </li>
    </ul>
  </div>
  <div class="footer">
    <p>
      <a href="#">手机APP下载</a>
      <a href="#">慢慢买手机版</a>
      <a href="#">--掌上比价平台</a>
    </p>
    <span>m.manmanbuy.com</span>
  </div>
</div>

<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery/jquery-1.12.4.js"></script>
<script src="js/index.js"></script>

<script type="text/html" id="tmp">
  {{each result v i}}
  <li id="{{v.indexmenuId}}">
    <a href="{{v.titlehref}}">{{#v.img}}</a>
    <p>{{v.name}}</p>
  </li>
  {{/each}}
</script>

<script type="text/html" id="tap">
  {{each result v i}}
  <li id="{{v.productId}}">
    <div class="img-nav">
      <a href="moneyproduct.html?productId&{{v.productId}}">
        {{#v.productImgSm}}
      </a>
    </div>
    <div class="int-right">
      <i>{{v.productName}}</i>
      <span>{{v.productPinkage}}</span>
      <div class="int-bottom">
        <div class="int-l">
          <i>{{v.productFrom}}</i> |
          <span>{{v.productTime}}</span>
        </div>
        <div class="int-r">
          <i><img src="images/comment.svg" alt=""></i>
          <span>{{v.productComCount}}</span>
        </div>
      </div>
    </div>
  </li>
  {{/each}}
</script>
<script>
 
</script>
</body>
</html>
